        <!-- <h1>El apellido Samudio tiene su origen en el País Vasco, una región que abarca el norte de España y el suroeste
          de Francia. El término "Samudio" deriva de la palabra vasca "samu", que significa "mano", y el sufijo "-dio",
          que significa "pueblo". Por lo tanto, el apellido Samudio se refiere a alguien que proviene de un pueblo donde
          se trabajaba con las manos. A lo largo del tiempo, este apellido se ha extendido a otras partes de España y
